<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MET BKC</title>
  <style>
    body {
      background: #ffe5e5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .navbar {
      background-color: #dd2323;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      color: white;
    }

    .navbar img {
      height: 40px;
      margin-right: 15px;
    }

    .navbar h1 {
      font-size: 22px;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #dd2323;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #dd2323;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #b81e1e;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="/College/img/logo.jpg" alt="MET Logo">
    <h1>MET Bhujbal Knowledge City</h1>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
    
      <button onclick="login()">Login</button>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check hardcoded credentials
      if (email === 'admin@met.com' && password === 'admin123') {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error-msg').innerText = 'Invalid credentials';
      }
    }
  </script>

</body>
</html>
