<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Event - MET BKC</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffe5e5; }
    .navbar {
        background-color: #dd2323;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        color: white;
    }
    .navbar img {
        height: 40px;
        margin-right: 15px;
    }
    .navbar h1 {
        font-size: 22px;
        margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #dd2323; }
    label { font-weight: bold; margin-top: 20px; display: block; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #dd2323;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #b81e1e; }
  </style>
</head>
<body>
 
  <div class="navbar">
    <img src="/College/img/logo.jpg" alt="MET Logo">
    <h1>MET Bhujbal Knowledge City</h1>
  </div>

  <div class="container">
    <h2>Post New Event</h2>
    <form>
      <label for="title">Event Title</label>
      <input type="text" id="title" name="title" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>

      <button type="submit">Post Event</button>
    </form>
  </div>
</body>
</html>
